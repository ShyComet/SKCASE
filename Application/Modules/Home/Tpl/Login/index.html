<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>用户登陆 | 案例问答管理系统 | 碗里人工作室</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="__PUBLIC__/Template/default/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Template/default/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Template/default/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">
        <div class="form-box" id="login-box">
            <div class="header" style="font-family:微软雅黑;">用户登录</div>
            <form action="__ROOT__/doLogin" method="POST">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="Username" class="form-control" placeholder="请输入用户名" style="font-family:微软雅黑;"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="Password" class="form-control" placeholder="请输入用户密码" style="font-family:微软雅黑;"/>
                    </div> 
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block" style="font-family:微软雅黑;">立即登陆</button>
                    <p><a href="/" style="font-family:微软雅黑;">忘记密码请联系管理员找回</a></p>
                </div>
            </form>
        </div>
        <script src="__PUBLIC__/Template/default/js/jquery.min.js"></script>
        <script src="__PUBLIC__/Template/default/js/bootstrap.min.js" type="text/javascript"></script> 
    </body>
</html>
